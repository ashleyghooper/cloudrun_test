<!DOCTYPE html>
<html>

<body>
    <h1>Welcome</h1>
    <p id="counter">You have visited: </p>

    <script>
        fetch('http://backend:5000/count')
            .then(response => response.text())
            .then(data => {
                document.getElementById('counter').innerHTML += data;
            });
    </script>
</body>

</html>
